<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Adicionar Pratos</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
        <label for="">Nome:</label>
        <input [(ngModel)]="prato.nome" name="nome" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Acompanhamentos:</label>
        <input [(ngModel)]="prato.acompanhamentos" name="acompanhamentos" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Pre√ßo:</label>
        <input [(ngModel)]="prato.preco" name="preco" type="text" class="form-control">
      </div>
      <button (click)="Salvar(prato)" class="btn btn-danger">Salvar</button>
    </form>
    </div>
  </div>
</div>
