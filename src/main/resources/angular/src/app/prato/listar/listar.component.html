<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Pratos</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Acompanhamentos</th>
            <th>Preço</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prato of pratos">
            <td scope="row"><input type="checkbox"></td>
            <td>{{prato.nome}}</td>
            <td>{{prato.acompanhamentos}}</td>
            <td>{{prato.preco}}</td>
            <td>
              <button (click)="Editar(prato)" class="btn btn-warning" style="margin-left: 10px;">Editar</button>
              <button (click)="Deletar(prato)" class="btn btn-danger" style="margin-left: 10px;">Deletar</button>
            </td>
          </tr>
        </tbody>  
      </table>
    </div>
  </div>
</div>
